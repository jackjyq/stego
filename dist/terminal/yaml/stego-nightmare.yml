---
name: 'Stego Nightmare'
author: 'https://github.com/jackjyq/stego'    # 'Author Name (http://website.com)'
variant: 'Dark'                               # Dark or Light

# Required Colors
# https://github.com/Gogh-Co/Gogh/
color_01: '#121212'    # Black (Host)
color_02: '#ff735f'      # Red (Syntax string)
color_03: '#39b606'    # Green (Command)
color_04: '#c19a07'   # Yellow (Command second)
color_05: '#649efe'     # Blue (Path)
color_06: '#ff55f6'  # Magenta (Syntax var)
color_07: '#01b1b1'     # Cyan (Prompt)
color_08: '#FFFFFFDE'    # White

color_09: '#121212'    # Bright Black
color_10: '#ff735f'      # Bright Red (Command error)
color_11: '#39b606'    # Bright Green (Exec)
color_12: '#c19a07'   # Bright Yellow
color_13: '#649efe'     # Bright Blue (Folder)
color_14: '#ff55f6'  # Bright Magenta
color_15: '#01b1b1'     # Bright Cyan
color_16: '#FFFFFFDE'    # Bright White

background: '#121212'  # Background
foreground: '#FFFFFFDE'  # Foreground (Text)

cursor: '#FFFFFF'      # Cursor

# Optional Colors
# https://github.com/mbadolato/iTerm2-Color-Schemes/tree/master/yaml
badge: '#649efe'
# bold: # defaults to foreground
# cursor_guide: # defaults to cursor
# cursor_text: # defaults to foreground
# link:
# selection_text:  # defaults to background
selection: '#264F78' # defaults to foreground
# tab:
# underline: