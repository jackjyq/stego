---
name: 'Stego Nightmare'
author: 'https://github.com/jackjyq/stego'    # 'Author Name (http://website.com)'
variant: 'Dark'                               # Dark or Light

# Required Colors
# https://github.com/Gogh-Co/Gogh/
color_01: '__ANSI_BLACK'    # Black (Host)
color_02: '__ANSI_RED'      # Red (Syntax string)
color_03: '__ANSI_GREEN'    # Green (Command)
color_04: '__ANSI_YELLOW'   # Yellow (Command second)
color_05: '__ANSI_BLUE'     # Blue (Path)
color_06: '__ANSI_MAGENTA'  # Magenta (Syntax var)
color_07: '__ANSI_CYAN'     # Cyan (Prompt)
color_08: '__ANSI_WHITE'    # White

color_09: '__ANSI_BLACK'    # Bright Black
color_10: '__ANSI_RED'      # Bright Red (Command error)
color_11: '__ANSI_GREEN'    # Bright Green (Exec)
color_12: '__ANSI_YELLOW'   # Bright Yellow
color_13: '__ANSI_BLUE'     # Bright Blue (Folder)
color_14: '__ANSI_MAGENTA'  # Bright Magenta
color_15: '__ANSI_CYAN'     # Bright Cyan
color_16: '__ANSI_WHITE'    # Bright White

background: '__ANSI_BLACK'  # Background
foreground: '__HIGH_EMPHASIS'  # Foreground (Text)

cursor: '__WHITE'      # Cursor

# Optional Colors
# https://github.com/mbadolato/iTerm2-Color-Schemes/tree/master/yaml
badge: '__ANSI_BLUE'
# bold: # defaults to foreground
# cursor_guide: # defaults to cursor
# cursor_text: # defaults to foreground
# link:
selection_text: '__SELECTION_BACKGROUND'  # defaults to background
# selection: # defaults to foreground
# tab:
# underline: