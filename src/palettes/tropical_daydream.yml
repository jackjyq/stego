---
name: "tropical_daydream"
author: "Jack Jiang (https://github.com/jackjyq/tropical-theme)" # 'Author Name (http://website.com)'
variant: "Light" # Dark or Light

# Required Colors
# https://github.com/Gogh-Co/Gogh/?tab=readme-ov-file#theme-yml-template
color_01: "#212121" # Black (Host)
color_02: "#c31c0e" # Red (Syntax string)
color_03: "#027635" # Green (Command)
color_04: "#7e6301" # Yellow (Command second)
color_05: "#4159db" # Blue (Path)
color_06: "#a830a2" # Magenta (Syntax var)
color_07: "#06717f" # Cyan (Prompt)
color_08: "#fafafa" # White

color_09: "#212121" # Bright Black
color_10: "#c31c0e" # Bright Red (Command error)
color_11: "#027635" # Bright Green (Exec)
color_12: "#7e6301" # Bright Yellow
color_13: "#4159db" # Bright Blue (Folder)
color_14: "#a830a2" # Bright Magenta
color_15: "#06717f" # Bright Cyan
color_16: "#fafafa" # Bright White

background: "#fafafa" # Background
foreground: "#212121" # Foreground (Text)
hint: "#646464" # Hint (Text)

cursor: "#000000" # Cursor

# Optional Colors
# https://github.com/mbadolato/iTerm2-Color-Schemes/tree/master/yaml
# badge: 
# bold: # defaults to foreground
# cursor_guide: # defaults to cursor
# cursor_text: # defaults to foreground
# link:
# selection_text:  # defaults to background
selection: '#ADD6FF' # defaults to foreground
# tab: